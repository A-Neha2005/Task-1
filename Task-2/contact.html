<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="style.min.css">
</head>
<body>
  <h1>Contact Me</h1>
  <form onsubmit="return validateForm()">
    <input type="text" placeholder="Your Name" id="name" required><br><br>
    <input type="email" placeholder="Your Email" id="email" required><br><br>
    <textarea placeholder="Message" id="message" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>

  <script src="script.min.js"></script>
</body>
</html>
