<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link rel="stylesheet" href="CSS/style.min.css">
</head>
<body>

  <header>
    <h1>Product Filter</h1>
  </header>

  <section>
    <select id="filterCategory" onchange="filterProducts()">
      <option value="all">All</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
    </select>

    <select id="sortOption" onchange="sortProducts()">
      <option value="name">Sort by Name</option>
      <option value="price">Sort by Price</option>
      <script src="JavaScript/script.min.js"></script>
    </select>

    <ul id="productList"></ul>
  </section>

  <script>
    const products = [
      { name: "Laptop", price: 50000, category: "electronics" },
      { name: "Shirt", price: 1500, category: "fashion" },
      { name: "Headphones", price: 2000, category: "electronics" },
      { name: "Jeans", price: 2000, category: "fashion" }
    ];

    function displayProducts(list) {
      const ul = document.getElementById("productList");
      ul.innerHTML = "";
      list.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} - â‚¹${p.price}`;
        ul.appendChild(li);
      });
    }

    function filterProducts() {
      const category = document.getElementById("filterCategory").value;
      const filtered = category === "all" ? products : products.filter(p => p.category === category);
      displayProducts(filtered);
    }

    function sortProducts() {
      const option = document.getElementById("sortOption").value;
      const sorted = [...products];
      if (option === "price") {
        sorted.sort((a, b) => a.price - b.price);
      } else {
        sorted.sort((a, b) => a.name.localeCompare(b.name));
      }
      displayProducts(sorted);
    }

    window.onload = () => {
      displayProducts(products);
    };
    
  </script>
</body>
</html>
